<div class="containter">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card text-bg-dark mt-5">
                <h4 class="card-head text-light">Listing</h4>
                <div class="card-body">
                    <form [formGroup]="listingForm" (ngSubmit)="list()" class="row g-2">

                        <div class="col-12 mb-3">
                            <label for="nameInput" class="form-label">Card name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Name" formControlName="name">
                            <div *ngIf="!listingForm.get('name')?.valid && listingForm.get('name')?.touched" class="form-text text-warning">
                                Name is required!
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <label for="imageInput" class="form-label">Image (url)</label>
                            <input type="text" class="form-control" id="imageInput" placeholder="Image url" formControlName="imageUrl">
                            <div *ngIf="!listingForm.get('imageUrl')?.valid && listingForm.get('imageUrl')?.touched" class="form-text text-warning">
                                Image is required!
                            </div>
                        </div>


                        <div class="col-6 mb-3">
                            <label for="priceInput" class="form-label">Price</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="priceInput" min="1" placeholder="&euro;" formControlName="price">
                                <span class="input-group-text">&euro;</span>
                            </div>
                            <div *ngIf="!listingForm.get('price')?.valid && listingForm.get('price')?.touched" class="form-text text-warning">
                                Price is required!
                            </div>
                        </div>

                        <div class="col-6 mb-3">
                            <label for="quantityInput" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="priceInput" min="1" formControlName="quantity">
                            <div *ngIf="!listingForm.get('quantity')?.valid && listingForm.get('quantity')?.touched" class="form-text text-warning">
                                Quantity is required!
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input me-2" name="onSale" formControlName="onSale">
                            <label class="form-check-label">
                                On Sale
                            </label>
                        </div>

                        <div class="col-6">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
