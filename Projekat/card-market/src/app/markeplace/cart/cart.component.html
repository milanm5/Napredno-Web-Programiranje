<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="card text-bg-dark mt-5">
                <h2 class="card-head ms-2">Cart</h2>
                <ul class="list-group list-group-flush text-bg-dark" *ngFor="let card of cardsInCart | async">
                    <li class="list-group-item text-bg-dark">
                        {{card.name}} - quantity: {{card.quantity}} <button class="btn btn-danger d-flex align-self-end" (click)="remove(card.id)">X</button>
                    </li>
                    
                </ul>

            </div>
        </div>
        <div class="col-5">
            <div class="card text-bg-dark mt-5">
                <h2 class="card-head ms-2">Customer</h2>
                <div class="card-body">
                    <div class="row">
                        <form [formGroup]="shippingForm" (ngSubmit)="order()">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Name</label>
                                <input type="text" class="form-control" formControlName="name" required placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label for="phoneInput" class="form-label">Phone number</label>
                                <div class="input-group">
                                    <span class="input-group-text">+</span>
                                    <input type="tel" id="phoneInput" class="form-control" required formControlName="phoneNum" pattern="38[0-9] ?[0-9]{2} ?[0-9]{3} ?[0-9]{4}" placeholder="38X XX XXX XXXX">
                                </div>
                                <div class="form-text text-warning"></div>
                                <div *ngIf="!shippingForm.get('phoneNum')?.valid && shippingForm.get('phoneNum')?.touched" class="form-text text-warning">
                                    Phone number is required!
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="countryInput" class="form-label">Country</label>
                                    <select class="form-select" id="countryInput" fornControlName="country">
                                            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="zipInput" class="form-label">Zip</label>
                                    <input type="text" id="zipInput" class="form-control" required placeholder="Zip" formControlName="zip">
                                    <div *ngIf="!shippingForm.get('zip')?.valid && shippingForm.get('zip')?.touched" class="form-text text-warning">
                                        Zip is required!
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cityInput" class="form-label">City</label>
                                <input type="text" id="cityInput" class="form-control" required placeholder="City" formControlName="city">
                                <div *ngIf="!shippingForm.get('city')?.valid && shippingForm.get('city')?.touched" class="form-text text-warning">
                                    City is required!
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="addressInput" class="form-label">Address</label>
                                <input type="text" id="cityInput" class="form-control" required placeholder="Address" formControlName="address">
                                <div *ngIf="!shippingForm.get('address')?.valid && shippingForm.get('address')?.touched" class="form-text text-warning">
                                    Address is required!
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-danger" [disabled]="!shippingForm.invalid" type="submit" (click)="order()">Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
